upstream image_service {
    server image_service:5000;
}

server {
    listen       80;
    server_name  localhost;
	client_max_body_size 10M;
    location / {
		uwsgi_pass image_service;
		include uwsgi_params;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}